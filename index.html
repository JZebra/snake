<html>
  <head>
    <title>Snake!</title>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <link href="img/favicon.png" rel="icon" type="image/png">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="snake_ui.js"></script>
  </head>
  <body>
    <div class="game-container">
      <h1 class='title'>ASCII Snake!</h1>
      <h3 class='score'></h3>
      <h3 class='high-score'></h3>
      <pre id="snake"></pre>
      <h3 class="messages"></h3>
      <p class="instructions">
        Use WASD to move
        <br>
        Eat apples to get points and grow your snake
        <br>
        Don't run into the walls or your tail!
      </p>
    </div>
  </body>
</html>
